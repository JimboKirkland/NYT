<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    
    <title>NySearch</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./NYT.css">
</head>

<body>
    <div id="jumbo">
        <i class="fas fa-newspaper"></i>New York Times Search
        <p> </p>
        <p></p>
    </div>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Search Parameters</h2>
            <div class="form-group has-success has-feedback" id="searchTerm"><input class="form-control" type="text" name="name" placeholder="Search Term:"></div>
            <div class="form-group has-error has-feedback" id="records"><input class="form-control" type="email" name="email" placeholder="Number of Records to Retrieve"></div>
            <div class="form-group has-success has-feedback" id="startYear"><input class="form-control" type="text" name="name" placeholder="Start Year (Optional)"></div>
            <div class="form-group has-success has-feedback" id="endYear"><input class="form-control" type="text" name="name" placeholder="End Year (Optional)"></div>
            <button class="btn btn-primary" type="submit" id="searchBtn">SEARCH</button>
            <button class="btn btn-primary"  id="clearBtn">CLEAR RESULTS</button>
        </form>
                <br>
        <div class="container">
            <h2>Top Articles:</h2>
            <div id="topArts">
                <p>BLahblahblah</p>
            </div>
        </div>
    </div>




    













    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./NYT.js"></script>
</body>

</html>
